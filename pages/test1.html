<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hamburger Menu</title>
    <style>
        :root {
            --gray: #f3f3f3;
        }

        body {
            background-color: #1a1a1a;
            color: var(--gray);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* hamburger */
        .hamburger {
            width: 460px;
            height: 60px;
            background: transparent;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
        }

        .hamburger li {
            width: 100px;
            height: 60px;
            background: #8B45EA;
            position: absolute;
            right: 0;
            /* anchor to right */
            transform: translateX(50%);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: -15px 0 30px -5px rgba(0, 0, 0, 0.2);
            /* shadow reversed */
            cursor: pointer;
            font-family: 'Oswald', sans-serif;
            padding-right: 15px;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .hamburger li a {
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            color: var(--gray);
            font-weight: 501;
            white-space: nowrap;
        }

        .hamburger li a:hover {
            color: #FFD700;
        }

        /* Adjustments for the smaller hamburger icon */
        .hamburger li:first-child {
            padding-right: 0;
            z-index: 10;
            opacity: 1;
            /* Reduced the width of the button container */
            width: 40px;
            transform: translateX(0);
        }

        .hamburger li::after {
            content: '';
            display: inline-block;
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            /* Adjusted border width to match new container size */
            border-width: 30px 10px 30px 0;
            border-color: transparent #8B45EA transparent transparent;
            /* arrow pointing left */
            left: -10px;
            top: 0;
        }

        #menu-button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Adjusted the bar size and spacing */
        #menu-button .bar {
            width: 15px;
            height: 1.5px;
            background: var(--gray);
            transition: 0.3s linear;
            border-radius: 1px;
        }

        #menu-button .bar:nth-child(2) {
            margin: 4px 0;
        }

        /* Adjusted the transform values for the 'X' effect */
        #menu-button.active .bar:first-child {
            transform: translateY(5.5px) rotate(45deg);
        }

        #menu-button.active .bar:nth-child(2) {
            transform: scale(0);
        }

        #menu-button.active .bar:last-child {
            transform: translateY(-5.5px) rotate(-45deg);
        }

        @media screen and (max-width:467px) {
            .hamburger {
                transform: rotate(90deg);
            }
        }

        .hamburger li {
            position: absolute;
            right: 0;
            opacity: 0;
            transition: all 0.5s ease;
        }

        /* offsets for each item when menu is active */
        .hamburger.active #signup {
            right: 410px;
            opacity: 1;
            z-index: 10;
        }

        .hamburger.active #login {
            right: 310px;
            opacity: 1;
            z-index: 8;
        }

        .hamburger.active #services {
            right: 210px;
            opacity: 1;
            z-index: 6;
        }

        .hamburger.active #about {
            right: 110px;
            opacity: 1;
            z-index: 4;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <ul class="hamburger">
            <!-- menu button on the RIGHT side -->
            <li id="menu">
                <div id="menu-button">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </li>
            <li id="signup"><a href="#">Sign Up</a></li>
            <li id="login"><a href="#">Login</a></li>
            <li id="services"><a href="#">Services</a></li>
            <li id="about"><a href="#">About Us</a></li>
        </ul>
    </div>

    <script>
        const menuButton = document.getElementById('menu-button');
        const hamburgerList = document.querySelector('.hamburger');

        menuButton.addEventListener('click', () => {
            menuButton.classList.toggle('active');
            hamburgerList.classList.toggle('active');
        });
    </script>
</body>
</html>
